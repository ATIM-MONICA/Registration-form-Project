<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            <div class="form-grid">
                <!-- Left Column -->
                <div class="form-column">
            <!--Name-->      
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  placeholder="Enter your name" required>
            <span class="error" id="nameError">Please enter your name!</span>
            <!--Email-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="emailError">Please enter an email!</span>
            <!--Password-->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error" id="passwordError">Please enter password.</span>
            <div id="passwordStrength"></div>
            <!--Confirm password-->
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your confirmation password" required>
            <span class="error" id="confirmPasswordError">Please enter confirm password</span>
            </div>
            
            <!-- Right Column -->
            <div class="form-column">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <span class="error" id="mobileError">Please enter mobile number.</span>
            <!--Language Selection-->
            <label for="language">Preferred Language</label>
            <select id="language" name="language" required>
                <option value="">Select language</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
                <option value="Luganda">Luganda</option>
                <option value="Swahili">Swahili</option>
                <option value="Alur">Alur</option>
                <option value="Lusoga">Lusoga</option>
                <option value="Runyankore">Runyankore</option>
                <option value="Rutooro">Rutooro</option>
                <option value="Soo">Soo</option>
                <option value="Karamojong">Karamojong</option>
                <option value="Acholi">Acholi</option>
                <option value="Lango">Lango</option>
                <option value="Kuman">Kuman</option>
                <option value="Adhola">Adhola</option>
            </select>
            <span class="error" id="languageError">Please select your language!</span>
            <!--Attachment of file-->
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment" name="attachment" accept=".jpg,.png,.pdf,.zip">
            <span class="error" id="fileError">Please select JPG, PNG, PDF or ZIP file.</span>
            <!--Gender selection-->
            <label>Gender</label>
            <span class="error" id="genderError">You must select a gender.</span>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <!--Terms of Use-->
                <input type="checkbox" id="terms" name="terms" required> <span class="error" id="termsError">Please confirm terms of use.</span>
                <label>I accept the <a href="#">Terms of Use</a></label>
            <!--submit button-->
            <button type="submit">Register Now</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
